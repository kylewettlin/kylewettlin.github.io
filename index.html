<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Text</title>
    <style>
        .name {
            display: inline-block;
        }
        .k { color: red; }
        .y { color: blue; }
        .l { color: green; }
        .e { color: orange; }
        .space { color: black; } /* Space character */
        .w { color: purple; }
        .t { color: teal; }
        .i { color: pink; }
        .n { color: brown; }
    </style>
</head>
<body>
    <div class="name">
        <span class="k">K</span>
        <span class="y">y</span>
        <span class="l">l</span>
        <span class="e">e</span>
        <span class="space"> </span>
        <span class="w">W</span>
        <span class="e">e</span>
        <span class="t">t</span>
        <span class="t">t</span>
        <span class="l">l</span>
        <span class="i">i</span>
        <span class="n">n</span>
    </div>
</body>
</html>
