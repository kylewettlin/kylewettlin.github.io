<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSCE 190: Kyle Wettlin</title>
    <style>
        .name {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            text-transform: uppercase;
            background-image: linear-gradient(to right, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            color: transparent;
            animation: neon-glow 1s infinite alternate;
        }

        @keyframes neon-glow {
            0% {
                text-shadow: 0 0 5px #ff8a00, 0 0 10px #ff8a00, 0 0 15px #ff8a00;
            }
            100% {
                text-shadow: 0 0 10px #e52e71, 0 0 20px #e52e71, 0 0 30px #e52e71;
            }
        }

        /* Style for manually chosen colors */
        .k { color: red; }
        .y { color: blue; }
        .l { color: green; }
        .e { color: blue; }
        .space { color: black; }
        .w { color: purple; }
        .t { color: teal; }
        .i { color: pink; }
        .n { color: brown; }
    </style>
</head>
<body>
    <div class="name">
        <span class="k">K</span>
        <span class="y">y</span>
        <span class="l">l</span>
        <span class="e">e</span>
        <span class="space"> </span>
        <span class="w">W</span>
        <span class="e">e</span>
        <span class="t">t</span>
        <span class="t">t</span>
        <span class="l">l</span>
        <span class="i">i</span>
        <span class="n">n</span>
    </div>
</body>
</html>
