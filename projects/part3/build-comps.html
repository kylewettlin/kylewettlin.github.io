  <!-- Page Content -->
  <main class="build-container">
    <h1>Build Your Composition</h1>

    <form class="build-form" id="compBuilder">
      <div class="map-selection-container">
        <div class="map-preview">
          <!-- Map preview will be shown here -->
        </div>
        <div class="map-select-wrapper">
          <label for="map-select">Select Map:</label>
          <select id="map-select" name="map" required>
            <option value="">Choose a map</option>
          </select>
        </div>
      </div>

      <div class="agent-selection">
        <label for="agent1">Select Agent 1:</label>
        <select id="agent1" name="agent1" required>
          <option value="">Select an agent</option>
        </select>
      </div>

      <div class="agent-selection">
        <label for="agent2">Select Agent 2:</label>
        <select id="agent2" name="agent2" required>
          <option value="">Select an agent</option>
        </select>
      </div>

      <div class="agent-selection">
        <label for="agent3">Select Agent 3:</label>
        <select id="agent3" name="agent3" required>
          <option value="">Select an agent</option>
        </select>
      </div>

      <div class="agent-selection">
        <label for="agent4">Select Agent 4:</label>
        <select id="agent4" name="agent4" required>
          <option value="">Select an agent</option>
        </select>
      </div>

      <div class="agent-selection">
        <label for="agent5">Select Agent 5:</label>
        <select id="agent5" name="agent5" required>
          <option value="">Select an agent</option>
        </select>
      </div>

      <div class="preview-comp">
        <h3>Preview:</h3>
        <div class="comp-preview-container"></div>
      </div>

      <button type="submit">Save Composition</button>
    </form>
  </main>
