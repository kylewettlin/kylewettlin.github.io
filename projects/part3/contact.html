<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valorant Comps - Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
      emailjs.init("8CKcHGuUP6l_o0yxN"); 
    })();
  </script>
</head>
<body>
  <!-- Header & Navigation -->
  <header class="site-header">
    <nav class="navbar">
      <div class="hamburger-menu">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <ul class="navbar-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="my-comps.html">My Comps</a></li>
        <li><a href="build-comps.html">Build Comps</a></li>
        <li><a href="recommended.html">Recommended Comps</a></li>
        <li><a href="agent-list.html">Agent List</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Page Content -->
  <main class="contact-container">
    <h1 class="contact-title">Contact Us</h1>
    <hr class="contact-divider">

    <div class="contact-layout">
      <div class="contact-form-section">
        <h2>Send Us a Message</h2>
        <div id="form-messages">
          <div id="success-message" class="message success-message">Your message has been sent successfully!</div>
          <div id="error-message" class="message error-message">There was an error sending your message. Please try again.</div>
        </div>
        
        <form id="contact-form" class="contact-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
          </div>
          
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>
          </div>
          
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>
      
      <div class="contact-iframe-section">
        <h2>Watch The Latest Valorant Content</h2>
        <div class="iframe-container">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/e_E9W2vsRbQ" 
            title="Valorant Official Gameplay" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <p>Â© 2025 Valorant Comps. All rights reserved.</p>
  </footer>

  <script src="scripts/contact.js"></script>
</body>
</html>
